<div class="sidebar-inner c-overflow" ng-controller="sidebarCtrl as vm">
  <div class="profile-menu">
    <a href="" toggle-submenu>
      <div class="profile-pic">
        <img src="{{vm.usuarioFotoPerfil}}" alt="" ng-show="vm.usuarioFotoPerfil">
        <img src="img/profile-pics/fondo.jpg" alt="" ng-hide="vm.usuarioFotoPerfil">
      </div>
      <div class="profile-info">
        {{vm.usuarioNombre}}
        <i class="zmdi zmdi-caret-down"></i>
      </div>
    </a>
    <ul class="main-menu" style="display: none;">
      <!--<li><a href=""><i class="zmdi zmdi-account"></i> Ver perfil</a></li>-->
      <!--<li><a href=""><i class="zmdi zmdi-settings"></i> Configuración</a></li>-->
      <li>
        <a href="#/notificaciones">
          <i class="zmdi zmdi-notifications"></i>
          Notificaciones
        </a>
      </li>
      <li>
        <a href="#/login" ng-click="vm.cerrarSesion()">
          <i class="zmdi zmdi-power"></i>
          Cerrar sesión
        </a>
      </li>
    </ul>
  </div>

  <ul class="main-menu">

    <li data-ui-sref-active="active">
      <a data-ui-sref="supervisores" data-ng-click="mactrl.sidebarStat($event)"><i
        class="zmdi zmdi-accounts-list zmdi-hc-fw"></i> Usuarios</a>
    </li>

    <li data-ui-sref-active="active">
      <a data-ui-sref="zonas" data-ng-click="mactrl.sidebarStat($event)"><i
        class="zmdi zmdi-pin zmdi-hc-fw"></i> Zonas</a>
    </li>

    <li data-ui-sref-active="active">
      <a data-ui-sref="clientes" data-ng-click="mactrl.sidebarStat($event)"><i
        class="zmdi zmdi-store zmdi-hc-fw"></i> Clientes</a>
    </li>

    <li data-ui-sref-active="active">
      <a data-ui-sref="bitacoras" data-ng-click="mactrl.sidebarStat($event)"><i
        class="zmdi zmdi-file-text zmdi-hc-fw"></i> Bitácora</a>
    </li>

    <li data-ui-sref-active="active">
      <a data-ui-sref="incidentes" data-ng-click="mactrl.sidebarStat($event)"><i
        class="zmdi zmdi-file-text zmdi-hc-fw"></i> Incidentes</a>
    </li>

  </ul>
</div>
