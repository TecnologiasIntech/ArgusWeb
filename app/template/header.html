<script src="../../bower_components/lodash/lodash.js"></script>

<ul class="header-inner clearfix">
  <li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="mactrl.sidebarToggle.left"
      data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
    <div class="line-wrap">
      <div class="line top"></div>
      <div class="line center"></div>
      <div class="line bottom"></div>
    </div>
  </li>

  <li class="logo hidden-xs">
    <a data-ui-sref="home" data-ng-click="mactrl.sidebarStat($event)">Argus Seguridad</a>
  </li>

  <li class="pull-right" ng-controller="headerCtrl as vm">
    <ul class="top-menu">

      <li id="toggle-width" ng-if="vm.userType == 'encargadoNomina'">
        <div class="toggle-switch">
          <input id="tw-switch" type="checkbox" checked="checked" hidden="hidden"
                 data-change-layout="mactrl.layoutType">
          <label for="tw-switch" class="ts-helper"></label>
        </div>
      </li>

      <!--<li id="top-search">-->
      <!--<a href="" data-ng-click="hctrl.openSearch()"><i class="tm-icon zmdi zmdi-search"></i></a>-->
      <!--</li>-->
      <li id="" >
        <div class="lv-actions actions dropdown" uib-dropdown="">
          <a class="cursor-pointer dropdown-toggle notification-opacity" uib-dropdown-toggle=""
             aria-haspopup="true" aria-expanded="false">
            <i class="zmdi zmdi-notifications zmdi-hc-3x actions-size notification-icon"></i>
            <span class="notification-length"><b>{{vm.notificationsLength
              }}</b></span>
          </a>
          <ul class="dropdown-menu pull-right actions-supervisor notification-card p-l-0 p-t-0 ">
            <li>
              <div class="row m-t-15">
                <div class="col-xs-12" align="center">
                  <p class="notification-text">Notificaciones</p>
                </div>
              </div>
            </li>
            <li class="action-edit cursor-pointer notification-list p-b-10 p-l-20 p-r-20"
                ng-repeat="notification in vm.notifications | toArray | orderBy : ' -fecha'"
                ng-if="( ( notification.accion == 'AG' || notification.accion == 'MG' ) && ( vm.userType == 'recursosHumanos' || vm.userType == 'coordinador' || vm.userType == 'administrador' || vm.userType == 'director') )
                    || ( ( notification.accion == 'AI' || notification.accion == 'CF' ) && ( vm.userType == 'coordinador' || vm.userType == 'administrador' || vm.userType == 'director') )">
              <div class="row">
                <div class="col-xs-2" ng-click="vm.verifyAction(notification.accion, notification.informacion, notification.bitacoraInformacion, notification.$key, notification)">
                  <i class="zmdi zmdi-account-add zmdi-hc-2x"
                     ng-if="notification.accion == 'AG'" ></i>
                  <i class="zmdi zmdi-accounts zmdi-hc-2x"
                     ng-if="notification.accion == 'MG'"></i>
                  <i class="zmdi zmdi-alert-circle zmdi-hc-2x"
                     ng-if="notification.accion == 'AI'"></i>
                  <i class="zmdi zmdi-check-circle zmdi-hc-2x"
                     ng-if="notification.accion == 'CF'"></i>
                </div>
                <p class="col-xs-8 p-l-0 m-b-0" ng-click="vm.verifyAction(notification.accion, notification.informacion, notification.bitacoraInformacion, notification.$key, notification)" ng-if="notification.accion != 'CF'">{{notification.descripcion}}</p>
                <p class="col-xs-8 p-l-0 m-b-0" ng-click="vm.verifyAction(notification.accion, notification.informacion, notification.bitacoraInformacion, notification.$key, notification)" ng-if="notification.accion == 'CF'">{{notification.observacion}}</p>

                <div class="col-xs-2">
                  <i class="zmdi zmdi-close cursor-pointer"
                     style="color: #e74c3c"
                     ng-click="vm.deleteNotification(notification.$key)"></i>
                </div>
              </div>
            </li>
            <li class="action-edit m-t-5  see-all-notificaction-text"  align="center">
              <div class="col-xs-6 cursor-pointer p-b-15" ng-click="vm.deleteNotifications()" style="color: #e74c3c;">Borrar notificaciones</div>
              <div class="col-xs-6 cursor-pointer p-b-15" ng-click="vm.goToNotifications()">Ver notificaciones</div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </li>
</ul>
