<form>

  <div class="modal-header p-t-20">
    <h4 class="modal-title">Nuevo Horario</h4>
  </div>

  <div class="modal-body">
    <div class="row">
      <h5 class="m-l-10">Elige los d√≠as</h5>
      <div class="  col-xs-12">
        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.lunes">
          <i class="input-helper"></i>
          Lunes
        </label>

        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.martes">
          <i class="input-helper"></i>
          Martes
        </label>

        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.miercoles">
          <i class="input-helper"></i>
          Miercoles
        </label>

        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.jueves">
          <i class="input-helper"></i>
          Jueves
        </label>

        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.viernes">
          <i class="input-helper"></i>
          Viernes
        </label>

        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.sabado">
          <i class="input-helper"></i>
          Sabado
        </label>

        <label class="checkbox checkbox-inline m-r-0">
          <input type="checkbox" value="option2" ng-model="vm.horario.dias.domingo">
          <i class="input-helper"></i>
          Domingo
        </label>
      </div>

      <div class="row m-t-50">
        <h5 class="m-l-25">Elige las horas</h5>
        <div class='col-xs-offset-1 col-xs-3'>
          <div class="form-group fg-line">
            <label>Desde</label>
            <input type="text" class="form-control ng-isolate-scope" data-input-mask="{mask: '00:00'}"
                   placeholder="ej: 23:06" maxlength="5" autocomplete="off" ng-model="vm.horario.desdeHora">
          </div>
        </div>

        <div class="col-xs-3">
          <div class="form-group fg-line">
            <label>Hasta</label>
            <input type="text" class="form-control ng-isolate-scope" data-input-mask="{mask: '00:00'}"
                   placeholder="ej: 23:06" maxlength="5" autocomplete="off" ng-model="vm.horario.hastaHora">
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div align="right">
        <button class="btn btn-success waves-effect" type="submit" ng-if="!vm.isEditHorario" ng-click="vm.agregarHorario()">Agregar</button>
        <button class="btn btn-primary waves-effect" ng-if="vm.isEditHorario" ng-click="vm.editarHorario()">Editar</button>
        <div class="btn btn-danger waves-effect" ng-click="vm.cerrarHorario()">Cancelar</div>
      </div>
    </div>
</form>
