<form ng-submit="vm.addConsigna( vm.consigna.nombre ); vm.isEditConsigna = false">


  <div class="modal-body p-l-0 p-r-0" style="height: 450px;">

    <!--<span>Nombre de Consigna</span>-->
    <!--<div class="fg-line m-l-10">-->
      <!--<input type="text"-->
             <!--ng-model="nombreConsigna"-->
             <!--class="form-control"-->
             <!--placeholder="Nombre..."-->
             <!--required-->
             <!--autofocus-->
             <!--my-enter="vm.addConsigna( nombreConsigna )"-->
             <!--&gt;-->
    <!--</div>-->

    <div class="consignaModal">
      <div class=" scroll-tareas"
           style=" height: 455px; margin-bottom: 0px">
        <div class="card-header p-t-15 p-b-15">

          <div class="row">
            <div class="col-xs-10 p-l-0 p-r-0" style="word-wrap: break-word;">
              <h2 ng-if="vm.isEditConsigna">{{vm.consigna.nombre }}</h2>
              <div class="fg-line m-l-5" ng-if="!vm.isEditConsigna">
                <input type="text" style="font-size: 17px" class="form-control" ng-model="vm.consigna.nombre" autofocus>
              </div>
            </div>

            <div class="col-xs-2 p-l-0 p-r-0">
              <div class="col-xs-2 ">
                <i class="zmdi zmdi-close zmdi-hc-2x cursor-pointer"
                   style="color: #e74c3c; font-size: 20px !important;"
                   ng-click="vm.modalConsigna.dismiss(); vm.deleteConsigna( vm.consigna.nombre )"></i>
              </div>
            </div>

          </div>

          <div class="row">
            <hr class=" m-t-10 m-b-10">
          </div>

          <div class="row m-t-0">
            <div class="col-xs-10 p-r-0 p-l-0">
              <div class="fg-line m-l-5">
                <input
                       my-enter="vm.addItemToConsigna( vm.consignaTarea )"
                       type="text"
                       placeholder="Nueva tarea..."
                       ng-model="vm.consignaTarea"
                       class="form-control p-l-5">
              </div>
            </div>
            <div class="col-xs-2 m-t-5 cursor-pointer">
              <i class="zmdi zmdi-plus zmdi-hc-2x" ng-click="vm.addItemToConsigna( vm.consignaTarea )"></i>
            </div>
          </div>

        </div>

        <div class="card-body p-l-15">

          <div class="m-t-5" ng-repeat="tarea in vm.consigna.items | toArray">

            <div class="row">
              <div class="col-xs-10 p-r-0">
                <p class="m-b-0">Â° {{ tarea.consignaNombre }}</p>
              </div>
              <div class="col-xs-2 p-l-0 p-r-0">
              <i class="zmdi zmdi-close cursor-pointer"
              style="color: #e74c3c"
              ng-click="vm.removeItem(vm.consigna.nombre, tarea.$key)"></i>
              </div>
            </div>

            <hr class="m-l-5 m-r-15 m-t-10 m-b-10">

          </div>

        </div>
      </div>
    </div>

  </div>


  <div class="modal-footer">
    <div align="center">
      <button class="btn btn-primary waves-effect" style="width: 45%" type="submit">Guardar</button>
      <div class="btn btn-primary waves-effect" style="width: 45%;" ng-click="  vm.consigna = {}; vm.isEditConsigna = false; vm.modalConsigna.dismiss();">Cerrar</div>
    </div>
  </div>
</form>
