<script src="../../bower_components/lodash/lodash.js"></script>
<form action="">

  <!--<div class="modal-header p-t-10">-->

  <!--</div>-->
  <div class="row m-l-0 m-t-0">
    <div class="col-xs-4 p-l-0 p-r-0 m-l-0" style=" background-color: {{vm.notification.accion == 'AI' ? '#e74c3c': vm.notification.accion == 'AG' ? '#2ecc71': vm.notification.accion == 'CF' ? '#e67e22' : '#3498db'}}; height: 495px" align="center">
      <div class="zmdi {{vm.notification.accion == 'AI' ? 'zmdi-alert-circle': vm.notification.accion == 'AG' ? 'zmdi-account-add': vm.notification == 'CF' ? 'zmdi-check-circle' : 'zmdi-accounts'}}  zmdi-hc-5x notification-icon-modal" style=""></div>
    </div>
    <div class="col-xs-8">
      <div class="modal-body modal-size p-l-0 " style="height: 434px;">

        <div class="row" align="right">

          <h4 class="m-t-10 m-l-10" style="color: #4c4c4c;"> {{ vm.notification.fecha }} </h4>

        </div>

        <div class="row">
          <h1 class="p-t-50 m-l-20 m-r-20 m-t-0 m-b-0" align="center" style="padding-top: 45% !important; color: #4c4c4c;">
            {{vm.notification.descripcion}}
          </h1>
        </div>

      </div>


      <div class="modal-footer" ng-if="vm.notification.accion != 'CF'">
        <div align="right">
          <div class="btn btn-danger waves-effect" ng-click="vm.modal.dismiss()">Cerrar</div>
        </div>
      </div>

      <div class="modal-footer" ng-if="vm.notification.accion == 'CF'">
        <div align="right">
          <div class="btn btn-success waves-effect"
               ng-click="vm.confirmSignature(vm.notification.fechaCodigo, vm.notification.referenceKey, vm.notification.cliente)">Confirmar Asistencia</div>
          <div class="btn btn-danger waves-effect" ng-click="vm.deleteNotification(vm.notificationKey, true);   vm.modal.dismiss(); ">Rechazar</div>
        </div>
      </div>

    </div>
  </div>
</form>
