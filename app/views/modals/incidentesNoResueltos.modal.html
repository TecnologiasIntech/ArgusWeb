  <div class="row m-l-10 m-r-10" ng-repeat="supervisor in vm.bitacoraRegistroNoResuelto | toArray"

                        style="height: 30px; width: 30px; background-color: #e67e22"

                <button class="btn btn-primary btn-icon waves-effect waves-circle di-block"

              <!--</li>-->
              <!--</ul>-->
            </div>
          </td>
          <td>

              <label>
                <input type="checkbox" id="{{ observacion.observacionKey }}"

                <i class="input-helper"></i>

        </tbody>
