<form ng-submit="vm.saveResponsible()">

  <div class="modal-header p-t-20">
    <h4 class="modal-title">Nuevo Responsable</h4>
  </div>

  <div class="modal-body modal-size-addResponsible">
    <div class="row m-t-15 m-l-5 m-r-5">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre:</label>
          <input type="text" class="form-control" id="txtcorreo" ng-model="vm.responsible.responsibleName" placeholder="Nombre..." required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Telefono:</label>
          <input type="number" class="form-control" id="txtcorreo" ng-model="vm.responsible.responsiblePhone" placeholder="Telefono..." required>
        </div>
        <!-- <div class="form-control">
          <label for="exampleInputEmail1">Domicilio:</label>
        </div> -->
        <div>
          <span>Domicilio</span>
          <div class="form-group m-l-10">
            <input type="text" class="form-control" id="txtcorreo" ng-model="vm.responsible.responsibleColony" placeholder="Colonia..." required>
          </div>
          <div class="form-group m-l-10">
            <input type="text" class="form-control" id="txtcorreo" ng-model="vm.responsible.responsibleStreet" placeholder="Calle y numero..." required>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electronico:</label>
          <input type="email" class="form-control" id="txtcorreo" ng-model="vm.responsible.responsibleEmail" placeholder="Correo electronico..." required>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div align="right">
      <button class="btn btn-primary waves-effect" type="submit" ng-if="!vm.isEditResponsible">Aceptar</button>
      <button class="btn btn-primary waves-effect" ng-if="vm.isEditResponsible" ng-click="vm.updateResponsible(vm.responsible.responsibleId)">Aceptar</button>
      <div class="btn btn-primary waves-effect" ng-click="vm.modalResponsible.dismiss(); vm.responsible = {}">Cancelar</div>
    </div>
  </div>
</form>
