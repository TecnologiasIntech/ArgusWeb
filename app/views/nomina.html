<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'"
        data-ng-controller="headerCtrl as hctrl">

</header>
<section id="main">
  <aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
         data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

  <section id="content" class="body">
    <div class="card m-l-20 m-r-20">
      <div class="row p-t-20">
        <div class="col-xs-offset-1 col-xs-2">
          <span>AÃ±o</span>
          <div class="fg-line">
            <select class="form-control p-l-5" ng-model="vm.year" ng-options="year for year in vm.years">
            </select>
          </div>
        </div>

        <div class="col-xs-2">
          <span>Mes</span>
          <div class="fg-line ">
            <select class="form-control p-l-5" ng-model="vm.mouth" ng-options="mouth.mouth for mouth in vm.mouthArray">
              <!--<option value="{{mouth}}" ng-repeat="mouth in vm.mouthArray">{{mouth}}</option>-->
            </select>
          </div>
        </div>

        <div class="col-xs-2">
          <span>Quincena</span>
          <div class="row">
            <div class="col-xs-4">
              <div class="radio m-b-15" style="width: 30px;">
                <label>
                  <input type="radio" name="sample" value="1" ng-model="vm.fortnight">
                  <i class="input-helper"></i>
                  1
                </label>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="radio m-b-15 display-inline" style="width: 30px;">
                <label>
                  <input type="radio" name="sample" value="2" ng-model="vm.fortnight">
                  <i class="input-helper"></i>
                  2
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-2">
          <button class="btn waves-effect btn-success m-t-10" ng-click="vm.generatePaysheet()">Generar</button>
        </div>

        <div class="col-xs-2">
          <button class="btn waves-effect btn-primary m-t-10" ng-click="vm.downloadCSV({ filename: 'stock-data.csv' })">Exportar</button>
        </div>

      </div>

      <div class="row m-t-20" ng-if="vm.nominaLength > 0">
        <div class="col-xs-offset-1 col-xs-9 m-t-10 m-b-30 p-l-0 p-r-0 table-box" >
          <table class="table table-striped table-hover-gray text-center" >
            <thead >
            <tr >
              <th>Guardia</th>
              <th>Sueldo Base</th>
              <th>Asistencias</th>
              <th>Cubre Guardias</th>
              <th>Dobles Turnos</th>
              <th>Sueldo Total</th>
            </tr>
            </thead>
            <tr ng-repeat="nomina in vm.nomina | toArray" >
              <td class="bitacora-align-middle text-left">
                {{nomina.nombreGuardia}}
              </td>
              <td class="bitacora-align-middle">
                {{nomina.sueldoBase}}
              </td>
              <td class="bitacora-align-middle">
                {{nomina.asistencia}}
              </td>
              <td class="bitacora-align-middle">
                {{nomina.cubreGuardias}}
              </td>
              <td class="bitacora-align-middle">
                {{nomina.dobleTurno}}
              </td>
              <!-- <td class="bitacora-align-middle">
                {{nomina.bono}}
              </td> -->

              <td class="bitacora-align-middle">
                {{nomina.sueldoTotal}}
              </td>
            </tr>
            <tr >
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Total</td>
              <td>{{vm.totalPagado}}</td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </section>
</section>

<footer id="footer" class="footer" data-ng-include="'template/footer.html'"></footer>
